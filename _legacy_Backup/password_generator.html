<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --surface: rgba(255, 255, 255, 0.9);
            --surface-blur: rgba(255, 255, 255, 0.7);
            --text-main: #1e293b;
            --text-secondary: #64748b;
        }

        body {
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4, #45B7D1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
            padding: 1rem;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: var(--surface-blur);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 100%;
            max-width: 440px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.25);
        }

        h1 {
            text-align: center;
            color: var(--text-main);
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .options {
            margin-bottom: 2rem;
        }

        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
            padding: 0.5rem 0;
        }

        .option label {
            color: var(--text-main);
            font-weight: 500;
            font-size: 1.1rem;
        }

        /* Custom Checkbox */
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 6px;
            border: 2px solid #cbd5e1;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        input[type="checkbox"]:checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 16px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        input[type="number"] {
            width: 70px;
            padding: 0.6rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            text-align: center;
            transition: border-color 0.2s;
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Outfit', sans-serif;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .result-container {
            position: relative;
            margin-bottom: 2rem;
        }

        #password-display {
            width: 100%;
            padding: 1.2rem;
            padding-right: 60px;
            /* Space for copy button */
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Outfit', monospace;
            /* Use monospaced variant if available, or just monospace fallback */
            font-variant-numeric: tabular-nums;
            font-size: 1.2rem;
            color: var(--text-main);
            overflow-x: auto;
            box-sizing: border-box;
            min-height: 60px;
            display: flex;
            align-items: center;
            word-break: break-all;
        }

        .copy-btn-wrapper {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
        }

        button {
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #generate-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        #generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        #generate-btn:active {
            transform: translateY(0);
        }

        #copy-btn {
            background: transparent;
            color: var(--text-secondary);
            padding: 8px;
            font-size: 1.2rem;
            border-radius: 8px;
        }

        #copy-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: white;
            color: var(--success);
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                width: 90%;
            }

            h1 {
                font-size: 1.8rem;
            }

            .option label {
                font-size: 1rem;
            }

            #password-display {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="options">
            <div class="option">
                <label for="length">Lunghezza</label>
                <input type="number" id="length" value="12" min="6" max="64">
            </div>
            <div class="option">
                <label for="uppercase">Maiuscole (A-Z)</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
                <label for="lowercase">Minuscole (a-z)</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="option">
                <label for="digits">Numeri (0-9)</label>
                <input type="checkbox" id="digits" checked>
            </div>
            <div class="option">
                <label for="special">Simboli (!@#)</label>
                <input type="checkbox" id="special" checked>
            </div>
        </div>

        <div class="result-container">
            <div id="password-display">...</div>
            <div class="copy-btn-wrapper">
                <button id="copy-btn" title="Copia negli appunti">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
        </div>

        <button id="generate-btn">Genera Password ⚡</button>
    </div>

    <div id="toast" class="toast">
        <span>✅</span> Password copiata!
    </div>

    <script>
        const lengthEl = document.getElementById('length');
        const uppercaseEl = document.getElementById('uppercase');
        const lowercaseEl = document.getElementById('lowercase');
        const digitsEl = document.getElementById('digits');
        const specialEl = document.getElementById('special');
        const generateBtn = document.getElementById('generate-btn');
        const passwordDisplay = document.getElementById('password-display');
        const copyBtn = document.getElementById('copy-btn');
        const toast = document.getElementById('toast');

        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            digits: '0123456789',
            special: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function generatePassword() {
            let length = +lengthEl.value;
            // Clamp length between min and max
            if (length < 6) length = 6;
            if (length > 64) length = 64;
            lengthEl.value = length;

            const useUppercase = uppercaseEl.checked;
            const useLowercase = lowercaseEl.checked;
            const useDigits = digitsEl.checked;
            const useSpecial = specialEl.checked;

            let characters = '';
            let passwordChars = [];

            if (useUppercase) {
                characters += charSets.uppercase;
                passwordChars.push(charSets.uppercase[Math.floor(Math.random() * charSets.uppercase.length)]);
            }
            if (useLowercase) {
                characters += charSets.lowercase;
                passwordChars.push(charSets.lowercase[Math.floor(Math.random() * charSets.lowercase.length)]);
            }
            if (useDigits) {
                characters += charSets.digits;
                passwordChars.push(charSets.digits[Math.floor(Math.random() * charSets.digits.length)]);
            }
            if (useSpecial) {
                characters += charSets.special;
                passwordChars.push(charSets.special[Math.floor(Math.random() * charSets.special.length)]);
            }

            if (characters === '') {
                // If nothing selected, default to lowercase
                characters = charSets.lowercase;
                passwordChars.push(charSets.lowercase[Math.floor(Math.random() * charSets.lowercase.length)]);
                lowercaseEl.checked = true;
            }

            // Fill the rest
            const remainingLength = length - passwordChars.length;
            if (remainingLength > 0) {
                for (let i = 0; i < remainingLength; i++) {
                    const array = new Uint32Array(1);
                    window.crypto.getRandomValues(array);
                    passwordChars.push(characters[array[0] % characters.length]);
                }
            }

            // Shuffle
            for (let i = passwordChars.length - 1; i > 0; i--) {
                const array = new Uint32Array(1);
                window.crypto.getRandomValues(array);
                const j = array[0] % (i + 1);
                [passwordChars[i], passwordChars[j]] = [passwordChars[j], passwordChars[i]];
            }

            passwordDisplay.textContent = passwordChars.join('');

            // Add a subtle animation to text
            passwordDisplay.style.opacity = '0.5';
            setTimeout(() => passwordDisplay.style.opacity = '1', 50);
        }

        generateBtn.addEventListener('click', generatePassword);

        copyBtn.addEventListener('click', () => {
            const password = passwordDisplay.textContent;
            if (password && password !== '...') {
                navigator.clipboard.writeText(password).then(() => {
                    showToast();
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }
        });

        // Trigger on Enter key in length input
        lengthEl.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                generatePassword();
            }
        });

        // Generate initial password
        generatePassword();
    </script>
</body>

</html>
